<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Usuario:  {{ usuario }}</h1>
    <h3>Información Adicional </h3>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Ingrese su nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="Ingrese su apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nivel de educación</ion-label>
        <ion-select [(ngModel)]="nivelEducacion">
          <ion-select-option value="Primaria">Basica</ion-select-option>
          <ion-select-option value="Secundaria">Media</ion-select-option>
          <ion-select-option value="Universidad">Superior</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input [(ngModel)]="fechaNacimiento" type="date"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
    <ion-button expand="full" (click)="mostrar()">Mostrar</ion-button>
    <ion-button expand="full" (click)="cerrarSesion()">Cerrar sesión</ion-button>
  </div>

</ion-content>
