<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="formularioLogin">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input formControlName="email" label="Correo electronico:" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
          class="alert alert-danger mt-3" role="alert">
          <span *ngIf="formularioLogin.controls['email'].errors?.['required']">
            Correo es requerido
          </span>
          <span *ngIf="formularioLogin.controls['email'].errors?.['email']">
            Correo no es valido
          </span>
        </div>

        <ion-item>
          <ion-input formControlName="password" label="Contraseña:" type="password" value="password"></ion-input>
        </ion-item>
        <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
          class="alert alert-danger mt-3" role="alert">
          <span *ngIf="formularioLogin.controls['password'].errors?.['required']">
            La contraseña es requerida
          </span>
        </div>
      </ion-list>
    </ion-list>
  </form>
  

</ion-content>
