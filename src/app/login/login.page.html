<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="formularioLogin">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="usuario" formControlName="email" label="Correo electronico:" type="email" placeholder="Ingrese su nombre de usuario" maxlength="8"></ion-input>
        </ion-item>
        <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
          class="alert alert-danger mt-3" role="alert">
          <span *ngIf="formularioLogin.controls['email'].errors?.['required']">
            Usuario es requerido
          </span>
        </div>

        <ion-item>
          <ion-input formControlName="password" label="Contraseña:" type="password" value="password" maxlength="4" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>
        <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
          class="alert alert-danger mt-3" role="alert">
          <div class="row">
            <div class="col">
              <span *ngIf="formularioLogin.controls['password'].errors?.['required']">
                La contraseña es requerida
              </span>
            </div>
            <div class="col">
              <span *ngIf="formularioLogin.controls['password'].errors?.['pattern']">
                La contraseña debe ser numerica
              </span>
            </div>
            <div class="col">
              <span *ngIf="formularioLogin.controls['password'].errors?.['minlength']">
                La contraseña tener 4 digitos
              </span>
            </div>
          </div>
        </div>
      </ion-list>
    </ion-list>
    <ion-button expand="block" (click)="login()" [disabled]="formularioLogin.invalid">Login</ion-button>
  </form>
  

</ion-content>
